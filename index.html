    <script>
        // Función para abrir en navegador predeterminado
        function openInDefaultBrowser(event, url) {
            event.preventDefault();
            
            // Detectar si está en un navegador in-app
            const isInApp = /Instagram|Facebook|Twitter|LinkedIn|Snapchat|TikTok|WhatsApp|Telegram|Discord|Slack|Line|WeChat|KakaoTalk|Viber|Messenger/i.test(navigator.userAgent);
            
            if (isInApp) {
                // Intentar abrir en navegador predeterminado usando diferentes métodos
                try {
                    // Método 1: Intentar con window.open
                    const newWindow = window.open(url, '_system');
                    if (newWindow) {
                        newWindow.focus();
                    } else {
                        // Método 2: Intentar con location.href
                        window.location.href = url;
                    }
                } catch (e) {
                    // Método 3: Fallback - intentar con location.href
                    window.location.href = url;
                }
            } else {
                // Si no está en navegador in-app, abrir normalmente
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        // Countdown timer functionality
        let totalSeconds = 9 * 60; // 9 minutos

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            // Añadir efecto extra cuando los números cambian
            if (seconds === 59 || seconds === 29) {
                minutesEl.style.transform = 'scale(1.2)';
                setTimeout(() => minutesEl.style.transform = 'scale(1)', 200);
            }
            
            secondsEl.style.transform = 'scale(1.1)';
            setTimeout(() => secondsEl.style.transform = 'scale(1)', 150);
            
            // Efecto especial cuando quedan pocos segundos
            if (totalSeconds <= 60) {
                document.querySelector('.trial-counter').style.animation = 'counterPulse 0.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#ff4444';
            }
            
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                // Reiniciar el contador cuando llegue a 0
                totalSeconds = 9 * 60;
                document.querySelector('.trial-counter').style.animation = 'counterPulse 1.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#fff';
            }
        }

        // Iniciar el contador
        updateTimer();
        setInterval(updateTimer, 1000);

        // Detectar ubicación del usuario por IP

            try {
                // Intentar obtener la ubicación por IP
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                let location = null;

                } else if (data.region) {

                } else if (data.country_name) {
